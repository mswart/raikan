name: CI

on: [push, pull_request]

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
          cache: false
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: cargo
      - run: cargo test --all-features

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
          cache: false
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: cargo
      - name: clippy
        run: cargo clippy

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          cache: false
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: cargo
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1

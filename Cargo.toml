[package]
name = "hanabi"
version = "0.2.0"
authors = ["Malte Swart <mswart@devtation.de>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
colored = "2.2.0"
rand = "0.8.5"
rand_pcg = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
websocket = { version = "0.27.1", optional = true }
reqwest = { version = "0.12.23", features = [
    "blocking",
    "json",
], optional = true }
slog = "2.7.0"
slog-term = "2.9.2"

[[bin]]
name = "webclient"
test = false
bench = false
required-features = ["webclient"]

[profile.release]
debug = true

[features]
webclient = ["dep:websocket", "dep:reqwest"]
